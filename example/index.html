<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <script src='https://code.jquery.com/jquery-3.4.1.min.js' integrity='sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=' crossorigin='anonymous'></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel='stylesheet' href='./style.css'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <title>Kamon icons</title>
  </head>

  <body>
    <div class='sprite' hidden></div>

    <div class='container'>
      <h1>Kamon icons</h1>
      <div class='note'>
        Kamon is SVG icon set for the products of <a href='https://notainc.com'>NOTA Inc.</a> Please read <a href='https://github.com/nota/kamon#kamon'>here</a> for the specific useage.
      </div>
      <ul class='icons'></ul>
    </div>

    <script type='text/javascript'>
      $(function () {
        $('.sprite').load('./dest/sprite.svg') // SVGスプライトを挿入
        $('.icons').load('./dest/icons.html') // アイコンの利用事例
      })
    </script>
  </body>
</html>
