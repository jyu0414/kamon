<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=' crossorigin='anonymous'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css'>
    <link rel='stylesheet' href='./style.css'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <title>Kamon icons</title>
  </head>

  <body>
    <div class='sprite' hidden></div>
    <div class='header'>
      <div class='container'>
        <img class='nota-logo' src='./images/nota_logo.svg' alt='Nota Inc.'>
        <h1>Kamon icons</h1>
        <div class='note'>
          <strong>Note : </strong>
          <p>
            - Icons are made for size of 24x24px. Please avoid for other size as much as possible.<br>
            - Please read <a href='https://github.com/nota/kamon#kamon'>here</a> for the useage and the way to add new icons.
          </p>
        </div>
      </div>
    </div>
    <div class='container'>
      <ul class='icons'></ul>
    </div>

    <script type='text/javascript'>
      $(function () {
        $('.sprite').load('./dest/sprite.svg') // SVGスプライトを挿入
        $('.icons').load('./dest/icons.html') // アイコンの利用事例
      })
    </script>
  </body>
</html>
